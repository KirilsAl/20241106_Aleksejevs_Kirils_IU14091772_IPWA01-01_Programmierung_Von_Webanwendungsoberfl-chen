    <div class = "abschnitt1">
        <h1>Kleider Spenden</h1>
    </div>

    <div>
        <form action="">
            <label for=""></label>
        </form>
    </div>

    <main>
        <div class="formular">
            <h1>Kleiderspenden-Registrierung</h1>
            <form onsubmit="saveData(event)">
                <div class="form-group">
                    <label for="kleidungsart">Art der Kleidung:</label>
                    <select name="kleidungsart" id="kleidungsart">
                        <option value="jacken">Jacken</option>
                        <option value="hosen">Hosen</option>
                        <option value="schuhe">Schuhe</option>
                        <option value="pullover">Pullover</option>
                        <option value="t-shirts">T-Shirts</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="krisengebiet">Aktuelles Krisengebiet:</label>
                    <select name="krisengebiet" id="krisengebiet">
                        <option value="afghanistan">Afghanistan</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="uganda">Uganda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bringenOderVersenden">Möchten Sie die Kleidung an eine Geschäftsstelle bringen oder abholen lassen?</label>
                    <select name="bringenOderVersenden" id="bringenOderVersenden">
                        <option value="abholen">Abholen lassen</option>
                        <option value="bringen">An eine Geschäftsstelle bringen</option>
                    </select>
                </div>

                <!-- Felder für Abholen lassen -->
                <div id="abholAdresseContainer" style="display:none;">
                    <div class="form-group">
                        <label for="abholadresse">Abholadresse:</label>
                        <input type="text" id="abholadresse" name="abholadresse" placeholder="Ihre Abholadresse">
                    </div>
                    <div class="form-group">
                        <label for="plz_abholen">Postleitzahl:</label>
                        <input type="text" id="plz_abholen" name="plz_abholen" placeholder="Ihre Postleitzahl">
                    </div>
                </div>

                <!-- Felder für an Geschäftsstelle bringen -->
                <div id="geschaeftsstelleContainer" style="display:none;">
                    <div class="form-group">
                        <label for="plz_bringen">PLZ:</label>
                        <input type="number" id="plz_bringen" name="plz_bringen" placeholder="Geben Sie Ihre PLZ ein">
                        <button type="button" onclick="findLocation()">Geschäftsstelle finden</button>
                    </div>

                    <div id="standorte">
                    </div>
                </div>
                    <a class="form-submit" onclick="submitForm(event)">Registrierung abschicken</a>
                
            </form>
        </div>
    </main>
